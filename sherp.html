<!Doctype html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" , initial-scale=1.0, maximum-scale=1.>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="herbert.css">
<link rel="stylesheet" href="overlay.css">
<link rel="stylesheet" href="dashboard.css">

<title>Sherp Meter Storage - Sherp Input</title>
</head>
<body id="shep-body">
 <!-- big screens -->
 <header class="lg-header">
    <nav class="lg-nav">
        <div class="navbar">
            <div class="nav-top">
                <div class="site-name">
                    <a href="dashboard" class="pt-3">SMS</a>
                </div>
                <div class="nav-links">
                    <a href="dashboard.html" class='active-tab'><i class="fa-solid fa-table-columns"></i>Dashboard</a>
                    <a href="sherp.html"><i class="fa-solid fa-pen"></i>Input Sherp</a>
                    <a href="#"><i class="fa-solid fa-user"></i></i>Profile</a>
                    <a href="#"><i class="fa-solid fa-list"></i>Sherp</a>
                </div>
            </div>
            <div class="nav-bottom">
                <a href="#"><i class="fa-solid fa-headphones"></i></i>Help center</a>
                <a href="#" class="mt-3"><i class="fa-solid fa-sign-out" aria-hidden="true"></i>Logout</a>
            </div>
        </div>
    </nav>
</header>
<!-- small screens -->
<header class="sm-header">
    <nav>
        <div class="sm-nav-links">
            <a href="dashboard" class='active-tab'><i class="fa-solid fa-table-columns"></i></a>
            <a href="sherp.html"><i class="fa-solid fa-pen"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></i></a>
            <a href="#"><i class="fa-solid fa-list"></i> <p class="hide">sherps</p> </a>
        </div>
    </nav>
</header>

    <div class="main-content container" id="shep">
        <form class="form-shep">
            <h2 class="sign-head">Shep Input</h2>

            <div class="form-container">
            <label class="control-label">Meter Name</label>

                <div class="input">
                    <input type="text" class="form-control" id="meterName" placeholder="example, Hong">
                </div>

                <label class="control-label">Address</label>
                <div class="input">
                    <input type="text" class="form-control" id="address" placeholder="enter gps, example, AO-256-1457">
                </div>

                <label class="control-label">Meter Number</label>

                <div class="input">
                    <input type="number" class="form-control" id="meterNum" placeholder="example, 120147589">
                </div>

                

                <label class="control-label">Meter Readings</label>

                <div class="input">
                    <input type="number" class="form-control" id="meterReadings" placeholder="example, 318kwh">
                </div>
                <div class="form-btn">
                    <button type="button" class="btn save btn-primary">Save</button>
                </div>

            </div>
            <div>

            </div>





        </form>


    </div>


    <div class="overlay">
        <div class="pop-win">
            <button class="cls-btn">
                close
            </button>
            <p class="overlay-name">overlay</p>
            <p class="overlay-address">overlay</p>
            <p class="overlay-read">overlay</p>
            <p class="overlay-num">overlay</p>
        </div>

    </div>




    <script src="sherp.js"></script>

</body>

</html>
