<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherp Meter Storage - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="images/Group 1kkk.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/a302594acc.js" crossorigin="anonymous"></script>

</head>

<body id="dashboard">
    <!-- big screens -->
    <header class="lg-header">
        <nav class="lg-nav">
            <div class="navbar">
                <div class="nav-top">
                    <div class="site-name">
                        <a href="dashboard.html" class="pt-3">SMS</a>
                    </div>
                    <div class="nav-links">
                        <a href="dashboard.html" class='active-tab'><i class="fa-solid fa-table-columns"></i>Dashboard</a>
                        <a href="sherp.html"><i class="fa-solid fa-pen"></i>Add new Info</a>
                        <a href="profile.html"><i class="fa-solid fa-user"></i></i>Profile</a>
                        <a href="confirmation.html"><i class="fa-solid fa-list"></i>Confirmation</a>
                    </div>
                </div>
                <div class="nav-bottom">
                    <a href="#"><i class="fa-solid fa-headphones"></i></i>Help center</a>
                    <a href="#" class="mt-3 logout"><i class="fa-solid fa-sign-out" aria-hidden="true"></i>Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- small screens -->
    <header class="sm-header">
        <nav>
            <div class="sm-nav-links">
                <a class='active-tab' href="dashboard.html"><i class="fa-solid fa-table-columns"></i></a>
                <a href="sherp.html" ><i class="fa-solid fa-pen"></i></a>
                <a href="profile.html"><i class="fa-solid fa-user"></i></i></a>
                <a href="confirmation.html" class="flex"><i class="fa-solid fa-list"></i></a>
            </div>
        </nav>
    </header>

    
    <div class="main-content">
        <h2 class="sign-head">Dashboard</h2>
        <div class="widgets">
            <div class="contributors-container">
                <h2 class="sub-head">Contributors</h2>

            
            <div class="contributors">
                
            </div></div>
            <div class="week-container">
                <h2 class="sub-head">This Week</h2>

            <div class="this-week"><span class="stat-val">0 </span> <span class="week-text">Sheps</span> </div></div>
            <div class="total-container">
                <h2 class="sub-head">Total Sherp</h2>

            <div class="total-sheps"><span class="stat-val">0 </span><span class="total-text"> sheps</span></div>
     </div>   </div>
    
    </div>


    <script src="dashboard.js"></script>
</body>

</html>
